name: Tests

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "24"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Check types
        run: yarn tsc

      - name: Check formatting
        run: yarn lint:check

      - name: Run tests
        run: yarn test